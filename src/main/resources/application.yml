server:
  port: 8080

spring:
  application:
    name: userapi-server

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false

  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
